<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>guiler.me - Magnet Opener</title>
</head>
<body style="height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden">

    <a style="text-decoration: none" id='magnetLink'><h1 id="linkText" style="font-size: 10vh; transform: rotate(90deg)">:)</h1></a>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const magnetBtn = document.getElementById('magnetLink');
        const uri = urlParams.get('uri');
        if (!uri || !uri.startsWith('magnet:')) 
            document.getElementById('linkText').innerHTML = ":(";
        else
            magnetBtn.href = uri;
        magnetBtn.click();
    </script>
</body>
</html>
